  <body>
    <div class="contactUs">
      <h2>Contact Us</h2>
      <div class="contactFormContainer">
        <div class="contactFormImgContainer">
          <img src="/images/image16.jpg" alt="image16" class="contactFormImg" />
        </div>
        <form action="sendmail.php" method="post" id="contactForm">
          <label class="input-labels" for="name">Name: </label>
          <input
            class="input-fields"
            type="text"
            id="name"
            name="name"
            required
          />
          <label class="input-labels" for="phone">Phone: </label>
          <input type="tel" class="input-fields" id="phone" name="phone" />
          <label class="input-labels" for="email">Email: </label>
          <input
            class="input-fields"
            type="email"
            id="email"
            name="email"
            required
          />
          <label class="input-labels" for="message">Message: </label>
          <textarea
            class="input-fields"
            id="message"
            name="message"
            required
          ></textarea>
          <input id="contactSubmit" type="submit" value="Submit" />
        </form>
        <div class="contactFormImgContainer">
          <img src="/images/image12.jpg" alt="image12" class="contactFormImg" />
        </div>
      </div>
    </div>
